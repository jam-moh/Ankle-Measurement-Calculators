    <title>Seated Calf Strength Estimator (PeakForce HHD Model)</title>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }

        input, select, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background-color: #007BFF; color: white; font-weight: bold; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background-color: #e9ecef; border-radius: 4px; }
        .green { color: green; font-weight: bold; }
        .yellow { color: #b58900; font-weight: bold; }
        .red { color: red; font-weight: bold; }
        @media (max-width: 600px) {
            .container { width: 90%; padding: 15px; }

.nav-buttons {

<body>

<div class="nav-buttons">
  <button class="nav-btn"
    onclick="window.location.href='https://jam-moh.github.io/Ankle-Measurement-Calculators/'">
    ‚Üê Return to Landing Page
  </button>

  <button id="suiteBtn" class="nav-btn secondary" style="display:none;">
    ‚Üê Return to Suite-2
  </button>
</div>


</div>

    <div class="container">
        <h1>Seated Calf Strength Estimator (PeakForce HHD Model)</h1>

        <label for="age">Age (years):</label>
        <input type="number" id="age" value="50">

        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" value="155">

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>

        <label for="side">Ankle Side:</label>
        <select id="side">
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>

        <label for="observed">Observed PeakForce (optional, lbs):</label>
        <input type="number" id="observed" value="0">

        <button onclick="calculateStrength()">Calculate</button>
        <button onclick="resetForm()" style="background-color:#6c757d; margin-top:10px;">Reset</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateStrength() {
            // Fixed coefficients from LMM
            const INTERCEPT = 96.200;
            const AGE_COEF = -1.029;
            const AGE_SQ_COEF = -0.02;
            const WEIGHT_COEF = 1.349;
            const SIDE_LEFT = -6.74;
            const SIDE_RIGHT = 0;
            const GENDER_FEMALE = -27.401;
            const GENDER_MALE = 0;
            const SD_FEMALE = 40;
            const SD_MALE = 51;

            // Inputs
            const age = parseFloat(document.getElementById("age").value);
            const weight = parseFloat(document.getElementById("weight").value);
            const gender = document.getElementById("gender").value;
            const side = document.getElementById("side").value;
            const observed = parseFloat(document.getElementById("observed").value);

            // Calculations
            const age_c = age - 42.32;
            const age_c_sq = age_c * age_c;
            const side_effect = (side === "left") ? SIDE_LEFT : SIDE_RIGHT;
            const gender_effect = (gender === "female") ? GENDER_FEMALE : GENDER_MALE;
            const predicted = INTERCEPT + AGE_COEF*age_c + AGE_SQ_COEF*age_c_sq + WEIGHT_COEF*weight + side_effect + gender_effect;

            let output = `<strong>Predicted PeakForce:</strong> ${predicted.toFixed(2)} lbs<br>`;

            if (observed > 0) {
                const residual = observed - predicted;
                const sd = (gender === "female") ? SD_FEMALE : SD_MALE;
                const z = residual / sd;
                const ratio = observed / predicted * 100;

                let colorClass = "green";
                if (Math.abs(z) > 2) colorClass = "red";
                else if (Math.abs(z) > 1) colorClass = "yellow";

                output += `<strong>Residual (Observed - Predicted):</strong> ${residual.toFixed(2)} lbs<br>`;
                output += `<strong>Z-score:</strong> <span class="${colorClass}">${z.toFixed(2)}</span><br>`;
                output += `<strong>Observed / Predicted (%):</strong> ${ratio.toFixed(1)}%<br>`;

                // Interpretation
                let interpretation = "";
                if (Math.abs(z) <= 1) interpretation = "Your strength is within the typical range for your gender and age.";
                else if (Math.abs(z) <= 2) interpretation = "Your strength is slightly outside the typical range.";
                else interpretation = "Your strength is unusually different from the typical range. This could reflect individual variation or measurement factors.";
                output += `<strong>Interpretation:</strong> ${interpretation}`;
            }

            document.getElementById("result").innerHTML = output;
        }

        function resetForm() {
            document.getElementById("age").value = 50;
            document.getElementById("weight").value = 155;
            document.getElementById("gender").value = "female";
            document.getElementById("side").value = "left";
            document.getElementById("observed").value = 0;
            document.getElementById("result").innerHTML = "";

<script>
  // Show Suite-2 button only if coming from suite
  const params = new URLSearchParams(window.location.search);
  if (params.get('from') === 'suite') {

    btn.style.display = 'block';
    btn.onclick = () => {
